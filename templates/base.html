<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ElectroHub - Your all-in-one Electronics Engineering App">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ElectroHub">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <title>{% block title %}ElectroHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='icons/icon-192.png') }}" alt="ElectroHub" class="brand-logo">
                <span class="brand-text">ElectroHub</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-tools me-1"></i>Modules
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end animate-dropdown">
                            <li><a class="dropdown-item" href="/calculator"><i class="fas fa-calculator me-2"></i>Calculator</a></li>
                            <li><a class="dropdown-item" href="/circuit"><i class="fas fa-project-diagram me-2"></i>Circuit Analysis</a></li>
                            <li><a class="dropdown-item" href="/signal"><i class="fas fa-wave-square me-2"></i>Signal Processing</a></li>
                            <li><a class="dropdown-item" href="/antenna"><i class="fas fa-broadcast-tower me-2"></i>Antenna & RF</a></li>
                            <li><a class="dropdown-item" href="/solar"><i class="fas fa-solar-panel me-2"></i>Solar Energy</a></li>
                            <li><a class="dropdown-item" href="/energy"><i class="fas fa-bolt me-2"></i>Energy Analyzer</a></li>
                            <li><a class="dropdown-item" href="/iot"><i class="fas fa-network-wired me-2"></i>IoT Monitoring</a></li>
                            <li><a class="dropdown-item" href="/lab"><i class="fas fa-flask me-2"></i>Virtual Lab</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <main class="main-content fade-in">
            {% block content %}{% endblock %}
        </main>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast show bg-${type} text-white animate-slide-in`;
            toast.innerHTML = `
                <div class="toast-body">
                    ${message}
                    <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast"></button>
                </div>
            `;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('animate-slide-out');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function formatNumber(num, decimals = 4) {
            if (num === null || num === undefined) return 'N/A';
            if (typeof num === 'string') return num;
            if (Math.abs(num) < 0.001 || Math.abs(num) > 10000) {
                return num.toExponential(decimals);
            }
            return num.toFixed(decimals);
        }

        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {'Content-Type': 'application/json'}
            };
            if (data) {
                options.body = JSON.stringify(data);
            }
            const response = await fetch(url, options);
            return await response.json();
        }

    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
